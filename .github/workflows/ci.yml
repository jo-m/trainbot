on: [push]
name: ci

jobs:
  go_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Run build
        run: |
          make \
            DOCKER_CLI_FLAGS="--cache-to type=gha,mode=max --cache-from type=gha,mode=max" \
            docker_build
      - name: List build artifacts
        run: ls -lah build/
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: |
            build/
  go_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Run tests
        run: |
          make \
            DOCKER_CLI_FLAGS="--cache-to type=gha,mode=max --cache-from type=gha,mode=max" \
            docker_test
  go_test_more:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Run more tests
        run: |
          make \
            DOCKER_CLI_FLAGS="--cache-to type=gha,mode=max --cache-from type=gha,mode=max" \
            docker_test_more
  frontend_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Run checks and build
        run: |
          cd frontend
          make docker_build
      - name: List build artifacts
        run: ls -lah frontend/dist/
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-dist
          path: |
            frontend/dist/
